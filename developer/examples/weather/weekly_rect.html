<!DOCTYPE html>
<html>
<head>
  <meta name="viewport"
          content="width=device-width, initial-scale=0.66">
  <meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
  <link rel="stylesheet" type="text/css" media="not device-radius" href="weekly_rect.css">
</head>
<body>
  <div id="container">
    <div id="current">
      <div id="city" onClick="location.href='index_rect.html'">Paris</div>
      <div id="date">WED 26 AUG, 2015</div>
      <div id="temperature">
        <div id="minTemp">
          <img class="tempImage" src="img/Thermometer-25.svg">
          <span class="tempValue">16 °C</span>
        </div>
        <div id="maxTemp">
          <img class="tempImage" src="img/Thermometer-75.svg">
          <span class="tempValue">25 °C</span>
        </div>
      </div>
      <img id = "weatherImg" src="img/partly_cloudy.png" alt="partlyCloudy">
    </div>
    <div id="info">
      <div id="info1">
	    <span class="dayValue">THU</span>
        <img class="weatherSvg" id="svg1" src="img/Cloud-Sun.svg">
        <span class="weatherValue">28 °C</span>
      </div>
      <div id="info2">
		<span class="dayValue">FRI</span> 
        <img class="weatherSvg" id="svg2" src="img/Sun.svg">
        <span class="weatherValue">27 °C</span>
      </div>
      <div id="info3">
	    <span class="dayValue">SAT</span>
        <img class="weatherSvg" id="svg3" src="img/Cloud-Sun.svg">
        <span class="weatherValue">27 °C</span>
      </div>
    </div>
    <div id="bottom">
      <img id="page" onClick="location.href='weekly.html'" src="img/page.png" />
    </div>
  </div>
</body>
</html>
